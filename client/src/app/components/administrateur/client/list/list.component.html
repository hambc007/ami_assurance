<app-menu></app-menu>

<app-header></app-header>


<div class="clearfix"></div>

<div class="content-wrapper">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <div>
          <h2>Nos client</h2>

          <hr>
          <div class="row">

            <div class="col-12 col-lg-12">
              <div class="card">
                <div class="card-header">Liste des abonnées</div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="example" class="table table-bordered table-hover">
                      <thead>
                      <tr>
                        <th>Cin</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Supprimer</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let utilisateur of utilisateurs">
                        <td> {{utilisateur.cin}}</td>
                        <td> {{utilisateur.nom}}</td>
                        <td> {{utilisateur.prenom}}</td>
                        <td> {{utilisateur.email}}</td>
                        <td> {{utilisateur.telephone}}</td>
                        <td><a (click)="supprimer(utilisateur)" class="btn btn-danger btn-square waves-effect text-white waves-light">Supprimer</a></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>
  </div>

</div>
<script>
  $(document).ready(function() {
    //Default data table
    $('#default-datatable').DataTable();


    var table = $('#example').DataTable( {
      lengthChange: false,
      buttons: [ 'copy', 'excel', 'pdf', 'print', 'colvis' ]
    } );

    table.buttons().container()
      .appendTo( '#example_wrapper .col-md-6:eq(0)' );

  } );

</script>

<!--Multi Select Js-->
<script src="assets/plugins/jquery-multi-select/jquery.multi-select.js"></script>
<script src="assets/plugins/jquery-multi-select/jquery.quicksearch.js"></script>


<app-footer></app-footer>
