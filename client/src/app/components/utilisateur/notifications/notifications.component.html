<app-menu></app-menu>

<app-header></app-header>
<div class="clearfix"></div>

<div class="content-wrapper">
  <div class="container-fluid">


    <div class="row">
      <div class="col-lg-12">
        <div>
          <h2>Notification</h2>

          <hr>


          <div class="row">
            <div class="col-lg-10">
              <div class="card">
                <div class="card-header">List vos notifications
                </div>

                <ul class="list-group shadow-none">
                  <li class="list-group-item" *ngFor="let notification of notifications | filterBy: notificationFilter">
                    <a href="{{notification.lien}}">
                      <div class="media align-items-center">
                        <img src="{{notification.image ? notification.image : '/assets/images/agence.jpeg'}}" alt="user avatar" class="customer-img rounded">
                        <div class="media-body ml-3">
                          <h6 class="mb-0">{{notification.objet}}</h6>
                          <small class="small-font pull-right">{{notification.date | timeAgo}}</small>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>

              </div>
            </div>


          </div>

        </div>
      </div>
    </div>


  </div>
</div>


<app-footer></app-footer>
