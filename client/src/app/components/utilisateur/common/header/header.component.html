<header class="topbar-nav">
  <nav class="navbar navbar-expand fixed-top">
    <ul class="navbar-nav mr-auto align-items-center">
      <li class="nav-item">
        <a class="nav-link toggle-menu">
          <i class="icon-menu menu-icon"></i>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav align-items-center right-nav-link">
      <li class="nav-item dropdown-lg">
        <app-notification></app-notification>
      </li>
  
      <li class="nav-item">
        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
          <span class="user-profile"><img src="{{utilisateur.image ? utilisateur.image : '/assets/images/avatar5.png'}}" class="img-circle"
                                          title="{{utilisateur.prenom}} {{utilisateur.nom}}"></span>

        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li class="dropdown-item user-details">
            <div class="media">
              <div class="avatar"><img class="align-self-start mr-3" src="{{utilisateur.image ? utilisateur.image : '/assets/images/avatar5.png'}}" title="{{utilisateur.prenom}} {{utilisateur.nom}}"></div>
              <div class="media-body">
                <h6 class="mt-2 user-title text-capitalize">{{utilisateur.prenom}} {{utilisateur.nom}}</h6>
                <p class="user-subtitle">{{utilisateur.email}}</p>
              </div>
            </div>
          </li>
          <li class="dropdown-divider"></li>
          <a [routerLink]="['/profile']">
            <li class="dropdown-item"><i class="icon-user mr-2"></i> Profile</li>

          <li class="dropdown-divider"></li>
          <a [routerLink]="['/parametre']" ><li class="dropdown-item"><i class="icon-settings mr-2"></i> Paramétre </li></a>
          <li class="dropdown-divider"></li>
          <a [routerLink]="['/login']" (click)="logout()">
            <li class="dropdown-item"><i class="icon-power mr-2"></i> Déconnecter</li>
          </a>
        </ul>
      </li>
    </ul>
  </nav>
