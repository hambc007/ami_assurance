<app-menu></app-menu>

<app-header></app-header>


<div class="clearfix"></div>

<div class="content-wrapper">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <div>
          <h2>Déclarer</h2>

          <hr>
          <div class="row">
            <div class="col-lg-10">


              <div class="card">
                <div class="card-body">
                  <div class="card-title">Faire une déclaration</div>
                  <hr>

                  <form name="form" (ngSubmit)="f.form.valid && ajouter()" #f="ngForm" novalidate>


                    <div class="form-group row">
                      <label for="titre" class="col-sm-2 col-form-label">Titre</label>
                      <div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !titre.valid }">
                        <input type="text" name="titre" id="titre" maxlength="100" [(ngModel)]="model.titre"
                               class="form-control input-shadow bg-white form-control-square" placeholder="Titre"
                               #titre="ngModel" required>
                        <div *ngIf="f.submitted && !titre.valid" class="text-danger">Saisissez titre!</div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="contenu" class="col-sm-2 col-form-label">Description</label>
                      <div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !contenu.valid }">
                        <textarea rows="4" name="contenu" id="contenu" maxlength="1000" [(ngModel)]="model.contenu"
                                  class="form-control input-shadow bg-white form-control-square" placeholder="Description"
                                  #contenu="ngModel" required></textarea>
                        <div *ngIf="f.submitted && !contenu.valid" class="text-danger">Saisissez description!</div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="image" class="col-sm-2 col-form-label">Image</label>

                      <div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !image.valid }">

                        <div class="custom-file form-control-square">
                          <input type="file" name="image" id="image" (change)="changeimage(image.files)"
                                 class="c<ustom-file-input form-control input-shadow bg-white form-control-square"
                                 #image accept="image/*">

                          <label class="custom-file-label form-control-square" for="image">Choissessez l'image</label>
                        </div>


                      </div>
                    </div>




                    <div class="form-group row">
                      <label for="contrat" class="col-sm-2 col-form-label">Contrat</label>
                      <div class="form-group col-sm-10" >
                        <select class="form-control form-control-square" #contrat  id="contrat" [(ngModel)]="model.contrat" [ngClass]="{ 'has-error': f.submitted && !contrat.valid }" name="contrat" required>
                          <option value="" disabled selected hidden>Choisit votre contrat</option>
                          <option *ngFor="let contrats of contrats  | filterBy: filter"  value="{{contrats.id}}">{{contrats.numero_serie}}</option>
                        </select>
                        <div *ngIf="f.submitted && !contrat.valid" class="text-danger">Choissessez un  Contrat!</div>

                      </div>
                    </div>


                    <div class="text-center" *ngIf="error">
                      <span class="badge badge-danger shadow-danger p-2 m-2">veuillez vérifier les champs!</span>
                    </div>
                    <hr>

                    <button class="btn btn-primary btn-square waves-effect waves-light pull-right m-1">Ajouter</button>
                    <button type="reset" class="btn btn-light btn-square waves-effect waves-light pull-right m-1">
                      Annuler
                    </button>

                  </form>
                </div>
              </div>

            </div>


          </div>

        </div>
      </div>
    </div>

  </div>
</div>


<app-footer></app-footer>
